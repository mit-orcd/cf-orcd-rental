version: "1.0"

# Simplified users configuration
# All users are created with PI status (can create and own projects)
# Use 'groups' to assign privileged roles: billing, rental, rate
#
# Optional date fields per user:
#   date_joined   - Account creation date (YYYY-MM-DD or ISO 8601 datetime).
#                   Defaults to the current time if omitted.
#   last_modified - Last modification date (YYYY-MM-DD or ISO 8601 datetime).
#                   Defaults to the current time if omitted.

defaults:
  email_domain: "example.edu"
  password: "TestPass123!"

users:
  # System administrators with privileged roles
  - username: billing_admin
    email: billing_admin@example.edu
    first_name: Billing
    last_name: Administrator
    groups: [billing]
    date_joined: "2024-06-15"
    last_modified: "2025-01-20T14:30:00"

  - username: rental_admin
    email: rental_admin@example.edu
    first_name: Rental
    last_name: Administrator
    groups: [rental]
    date_joined: "2024-06-15"
    last_modified: "2025-01-20T14:30:00"

  - username: rate_admin
    email: rate_admin@example.edu
    first_name: Rate
    last_name: Administrator
    groups: [rate]
    date_joined: "2024-06-15"
    last_modified: "2025-01-20T14:30:00"

  # Regular users for testing
  - username: alice
    first_name: Alice
    last_name: Smith
    date_joined: "2024-09-01"

  - username: bob
    first_name: Bob
    last_name: Jones
    date_joined: "2024-09-01"

  - username: charlie
    first_name: Charlie
    last_name: Brown
    date_joined: "2024-09-01"

  - username: diana
    first_name: Diana
    last_name: Prince
    date_joined: "2024-09-01"

  - username: edward
    first_name: Edward
    last_name: Norton
    date_joined: "2024-09-01"
